<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon page</title>
    <link rel="stylesheet" href="launchingSoon.css" type="text/css">
</head>
<body>
    <div class="container">
    <img src="imgaes/isro1.jpg" class="logo">

    <div class="content">
        <p>Website Is Under Maintenance</p>
        <h1>we 're <span>Launching </span>Soon</h1>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span> 
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="mintes">00</p>
                <span>Minits</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <button type="button">Learn More <img src="imgaes/gr.jpg"></button>

    </div>
    <img src="imgaes/whiterock.jpg" class="rocket">
</div>
<script>
    var countDownDate = new Date("nov 27, 2024 00:00:00").getTime();
    var x =setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate-now;

        var days = Math.floor(distance/(1000*60*60*24));
        var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
        var mintes = Math.floor((distance%(1000*60*60))/(1000*60));
        var seconds = Math.floor((distance%(1000*60))/1000);
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("mintes").innerHTML = mintes;
        document.getElementById("seconds").innerHTML = seconds;

        if(distance < 0)
        {
            clearInterval(x);
            document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("mintes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";

        }

    },1000);
     

</script>
    
</body>
</html>
