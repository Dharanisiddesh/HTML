<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="https://unsplash.com/" method ="get" >
        <input type="text" id="Search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="Search-results">
        <div class="Search-result">
            <img src="https://images.unsplash.com/photo-1700740719410-d29266379a23?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful Cities">
            <a href="https://unsplash.com/photos/a-man-climbing-up-the-side-of-a-canyon-6NV2_KTTJDs" target="_blank"> Beautiful Moutains</a>
        </div>
        <div class="Search-result">
            <img src="https://images.unsplash.com/photo-1682685797743-3a7b6b8d8149?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful Cities">
            <a href="https://unsplash.com/photos/the-eiffel-tower-towering-over-the-city-of-paris-pc6XscZtuOA" target="_blank"> Beautiful Cities</a>
        </div>
        <div class="Search-result">
            <img src="https://images.unsplash.com/photo-1682687982029-edb9aecf5f89?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful Cities">
            <a href="https://unsplash.com/photos/a-person-swimming-in-the-water-near-a-coral-reef-d6NJmJ60B8M" target="_blank"> Beautiful Rivers</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
    
</body>
</html>
